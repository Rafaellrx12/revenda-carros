{% extends 'base.html' %}

{% block content %}
<style>
  .login-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #2c2f33;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  .login-container h2 {
    color: #e0e0e0;
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.8rem;
    letter-spacing: 1px;
    border-bottom: 2px solid #444;
    padding-bottom: 10px;
  }

  .login-container table {
    width: 100%;
    border-collapse: collapse;
  }

  .login-container th,
  .login-container td {
    padding: 10px;
    text-align: left;
    color: #d3d3d3;
  }

  .login-container th {
    font-weight: normal;
    font-size: 1.2rem;
    background-color: #3c3f43;
    border-radius: 6px;
    border-bottom: 2px solid #555;
  }

  .login-container td {
    font-size: 1rem;
    background-color: #2f3237;
    border-radius: 6px;
    border-bottom: 1px solid #555;
  }

  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    background-color: #3c3f43;
    color: #e0e0e0;
    border: 1px solid #555;
    border-radius: 8px;
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .login-container input[type="text"]:focus,
  .login-container input[type="password"]:focus {
    outline: none;
    border-color: #0096c7;
    box-shadow: 0 0 8px rgba(0, 150, 199, 0.4);
  }

  .login-container input[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    width: 100%;
    margin-top: 20px;
  }

  .login-container input[type="submit"]:hover {
    background-color: #007fa9;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 127, 169, 0.4);
  }

  .login-container input[type="submit"]:active {
    background-color: #006b8b;
    transform: translateY(0);
    box-shadow: 0 4px 8px rgba(0, 107, 139, 0.4);
  }

  @media (max-width: 768px) {
    .login-container {
      padding: 20px;
    }

    .login-container h2 {
      font-size: 1.5rem;
    }

    .login-container th,
    .login-container td {
      padding: 8px;
    }
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ login_form.as_table }}
    </table>
    <input type="submit" value="Entrar" />
  </form>
</div>
{% endblock %}
