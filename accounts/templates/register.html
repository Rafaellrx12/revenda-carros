{% extends "base.html" %}

{% block content %}
<style>
  .register-container {
    max-width: 450px;
    margin: 50px auto;
    background-color: #2c2f33;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  .register-container h2 {
    color: #e0e0e0;
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.8rem;
    letter-spacing: 1px;
    border-bottom: 2px solid #444;
    padding-bottom: 10px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    color: #d3d3d3;
    font-size: 1.1rem;
    display: block;
    margin-bottom: 5px;
  }

  .form-group input[type="text"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    background-color: #3c3f43;
    color: #e0e0e0;
    border: 1px solid #555;
    border-radius: 8px;
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .form-group input[type="text"]:focus,
  .form-group input[type="password"]:focus {
    outline: none;
    border-color: #0096c7;
    box-shadow: 0 0 8px rgba(0, 150, 199, 0.4);
  }

  .form-group p {
    color: #e74c3c;
    font-size: 0.9rem;
    margin-bottom: 10px;
  }

  .form-group input[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    width: 100%;
  }

  .form-group input[type="submit"]:hover {
    background-color: #007fa9;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 127, 169, 0.4);
  }

  .form-group input[type="submit"]:active {
    background-color: #006b8b;
    transform: translateY(0);
    box-shadow: 0 4px 8px rgba(0, 107, 139, 0.4);
  }

  @media (max-width: 768px) {
    .register-container {
      padding: 20px;
    }

    .register-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="register-container">
  <h2>Cadastrar</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <p>{{ user_form.username.errors }}</p>
      <label>Usu√°rio: </label>
      {{ user_form.username }}
    </div>
    
    <div class="form-group">
      <p>{{ user_form.password1.errors }}</p>
      <label>Senha: </label>
      {{ user_form.password1 }}
    </div>
    
    <div class="form-group">
      <p>{{ user_form.password2.errors }}</p>
      <label>Confirmar senha: </label>
      {{ user_form.password2 }}
    </div>
    
    <div class="form-group">
      <input type="submit" value="Cadastrar" />
    </div>
  </form>
</div>
{% endblock %}
