{% extends "base.html" %}

{% block content %}
<style>
  .delete-container {
    max-width: 800px;
    margin: 40px auto;
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    text-align: center;
  }

  .delete-container h1 {
    color: #eaeaea;
    font-size: 1.8rem;
    margin-bottom: 20px;
    letter-spacing: 1px;
    border-bottom: 2px solid #444;
    padding-bottom: 10px;
  }

  .delete-container p {
    color: #eaeaea;
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  .btn:hover {
    background-color: #108eb8;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(16, 142, 184, 0.4);
  }

  .btn-danger {
    background-color: #d9534f;
  }

  .btn-danger:hover {
    background-color: #c9302c;
  }

  .btn-secondary {
    background-color: #6c757d;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }

  a {
    text-decoration: none !important;
    color: inherit;
  }

  @media (max-width: 768px) {
    .delete-container {
      padding: 20px;
    }

    .delete-container h1 {
      font-size: 1.5rem;
    }

    .delete-container p {
      font-size: 1rem;
    }

    .btn {
      padding: 10px 15px;
      font-size: 1rem;
    }
  }
</style>

<div class="delete-container">
  <h1>Deletar Carro</h1>
  <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div class="buttons-container">
      <button type="submit" class="btn btn-danger">Deletar Carro</button>
      <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
